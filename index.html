<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Super Juju World</title>
</head>
<body>
    
    <div class="game-board">
        <img src="./imagens/suggar.png" class="suggar">
        <img src="./imagens/princess.gif" class="princess">
        <img src="./imagens/clouds.png" class="clouds">
        <div class="message">
            <span class="game_over_message"></span><br>
            <span class="score_message"></span><br>
            <span class="information"></span>
            <button type="button" id="restart">PRESS TO START A NEW GAME</button>
        </div>
        <div class="score">
            <span class="score_title"></span>
            <span class="score_val"></span>
        </div>
        <audio id="audioPulo">
            <source src="/sounds/audioPulo.wav" type="audio/wav">
        </audio>
        <audio id="audioGameOver">
            <source src="/sounds/audioGameOver.mp3" type="audio/wav">
        </audio>
        <audio id="audioPerdeuVida">
            <source src="/sounds/audioPerdeuVida.mp3" type="audio/wav">
        </audio>
    </div>

</body>
</html>
